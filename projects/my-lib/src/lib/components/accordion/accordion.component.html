<accordion [isAnimated]="true">
    <accordion-group
        *ngFor="let a of accordionJson; let i = index"
        [isOpen]="a.isOpen"
        (isOpenChange)="updateOpen($event, i)"
    >
        <span accordion-heading>
            {{ a.heading }}
            <fa-icon *ngIf="a.isOpen" [icon]="faPlus" pull="right"></fa-icon>
            <fa-icon *ngIf="!a.isOpen" [icon]="faMinus" pull="right"></fa-icon>
        </span>
        <p>{{ a.content }}</p>
    </accordion-group>
</accordion>
